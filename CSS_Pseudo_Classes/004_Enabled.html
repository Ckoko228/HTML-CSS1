<!DOCTYPE html>
<html>
<head>
    <title>enabled</title>
    <script>
        window.onload = function () {
            var check = document.getElementById("check");      
            
            check.onclick = function () {
                var sbmt = document.getElementById("form1");
            
                if (check.checked) {
                    sbmt.submit.disabled = false;
                } 
                else {
                    sbmt.submit.disabled = true;
                }           
            
            
            }
        
        }
    </script>

    <style>
        input:enabled {
            background: green;
        }
    </style>
</head>
<body>
   <form id="form1">
    <p>
        <input type="checkbox" name="agree" id="check">
        I am agree with all
    </p>
    <p>
        <input type="submit" name="submit" value="send" disabled>
    </p>
   </form> 
</body>
</html>
